<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
  </head>
  <body>
    <section class="log-in-page">
      <h1>Overlook Hotel</h1>
      <article class="enter-credentials">
        <h4>Username</h4>
        <input type="text" name="username" class="login-info">
        <h4>Password</h4>
        <input type="text" name="password" class="login-info">
        <button type="button" class="submit-button">Log In</button>
      </article>
    </section>
    <section class="manager-view">
      <h2>Overlook Hotel</h2>
      <article class="today-overview">
        <input type="date">
        <p>Today's Revenue $--.--</p>
        <p>Rooms Available Today --</p>
        <p>Percentage Occupied --%</p>
      </article>
      <article class="customer-search">
        <h3>Search Customers</h3>
        <input type="text" name="customer search" placeholder="type customer name">
        <section>
          <h4><i>customer name</i></h4>
          <p>Total Spent $--.--</p>
          <button type="button" class="add-booking">Add Booking</button>
          <article class="customer-bookings">
            <p>X</p>
            <img src="https://cdn.bookingexperts.nl/uploads/image/image/130271/cover_DSC_3358-HDR-1.jpg" alt="hotel-suite">
            <p>Date: 2020/10/22</p>
            <p>Room Information</p>
          </article>
        </section>
      </article>
    </section>
    <section class="customer-view">
    </section>
  </body>
</html>
