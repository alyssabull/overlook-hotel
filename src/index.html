<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook Hotel</title>
  </head>
  <body>
    <section class="log-in-page">
      <h1>Overlook Hotel</h1>
      <article class="enter-credentials">
        <h4>Username</h4>
        <input type="text" name="username" class="login-info">
        <h4>Password</h4>
        <input type="text" name="password" class="login-info">
        <button type="button" class="submit-button">Log In</button>
      </article>
    </section>
    <section class="manager-view">
      <h2>Overlook Hotel</h2>
      <section class="today-overview">
        <input type="date">
        <p>Today's Revenue $--.--</p>
        <p>Rooms Available Today --</p>
        <p>Percentage Occupied --%</p>
      </section>
    </section>
  </body>
</html>
